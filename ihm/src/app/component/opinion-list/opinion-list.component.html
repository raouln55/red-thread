<h2 mat-dialog-title class="center">{{ title }}</h2>

<mat-dialog-content>
  <legend>Liste des opinions</legend>
  <mat-table [dataSource]="opinionsList">
    <ng-container matColumnDef="movieBuff">
      <mat-header-cell *matHeaderCellDef> Cin√©phile </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.movieBuffName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.rating }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef> Commentaire </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.comment }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
